<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter Scrapper</title>
  </head>
  <body>
    <center>
      <table style="visibility: hidden;" id="dataArea">
        <h1 id="pageDescription"></h1>
        <tr>
          <th>Tweet Text</th>
          <th>Retweeted Text</th>
          <th>Tweet Date</th>
          <th>Tweet Author</th>
          <th>Tweet Handle</th>
          <th>Tweet Id</th>
        </tr>
      </table>
    </center>
    <script type="text/javascript" src="js/scrapper.js"></script>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </body>
</html>
